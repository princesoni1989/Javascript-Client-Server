<div class="login-form">
  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username" required ngModel #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" required ngModel #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" name="email" required ngModel>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="City" name="city" required ngModel>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Country" name="country" required ngModel>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
    <p class="text-center"><a [routerLink]="'/login'">Already have anAccount</a></p>
  </form>
</div>
