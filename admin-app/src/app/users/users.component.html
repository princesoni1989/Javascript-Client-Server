<table class="table">
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>City</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.city}}</td>
    <td>{{user.address.country}}</td>
  </tr>
  </tbody>
</table>
